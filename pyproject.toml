[tool.poetry]
name = "phys_learning"
version = "0.1.0"
description = ""
repository = "https://github.com/rcmdnk/phys_learning"
homepage = "https://github.com/rcmdnk/phys_learning"
authors = ["rcmdnk <rcmdnk@gmail.com>"]
readme = "README.md"
license = "Apache-2.0"
keywords = ['ml', 'machine learning', 'physics']

[tool.poetry.dependencies]
